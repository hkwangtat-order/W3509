    let productMap = {};
    let cart = {}; 
    let cartModal = null; 

    function init() {
        fullCatalog.forEach(cat => {
            cat.items.forEach(itemStr => {
                const match = itemStr.match(/^(.*)\s*\(([A-Za-z0-9]+)\)$/);
                if (match) {
                    const name = match[1]; 
                    const code = match[2]; 
                    productMap[code] = { fullName: itemStr, name: name, code: code };
                }
            });
        });

        renderFrequent();
        renderAll();
        cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
    }

    function switchTab(tab) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
        
        document.getElementById('tab-' + tab).classList.add('active');
        event.target.classList.add('active');

        const searchBar = document.getElementById('searchBar');
        if (tab === 'all') {
            searchBar.style.display = 'block';
            window.scrollTo(0, 0); 
        } else {
            searchBar.style.display = 'none';
        }
    }

    function renderFrequent() {
        const container = document.getElementById('tab-frequent');
        let html = '';
        
        frequentCodes.forEach(code => {
            const product = productMap[code];
            if (product) {
                html += createProductRow(product.fullName);
            } else {
                html += createProductRow(`${code} (Êú™Áü•Áî¢ÂìÅ)`);
            }
        });
        container.innerHTML = html;
    }

    function renderAll(filterText = "") {
        const container = document.getElementById('tab-all');
        let html = '';
        
        fullCatalog.forEach(category => {
            const filteredItems = category.items.filter(item => {
                if (!filterText) return true;
                return item.toUpperCase().includes(filterText.toUpperCase()) || category.cat.includes(filterText);
            });

            if (filteredItems.length > 0) {
                if (!filterText) {
                    html += `<div class="cat-header">${category.cat}</div>`;
                }
                filteredItems.forEach(itemStr => {
                    html += createProductRow(itemStr);
                });
            }
        });

        if (html === '') {
            html = '<div class="text-center p-5 text-muted">Êâæ‰∏çÂà∞Áõ∏ÈóúÁî¢ÂìÅ</div>';
        }
        container.innerHTML = html;
    }

    function createProductRow(itemStr) {
        let code = "UNKNOWN";
        let displayName = itemStr;
        
        const match = itemStr.match(/^(.*)\s*\(([A-Za-z0-9]+)\)$/);
        if (match) {
            displayName = match[1];
            code = match[2];
        } else {
            code = itemStr.replace(/[^a-zA-Z0-9]/g, ''); 
        }

        const qty = cart[code] || 0;
        const rowClass = qty > 0 ? 'selected' : '';

        return `
        <div class="product-row ${rowClass}" id="row-${code}">
            <div class="p-info">
                <div class="p-name">${displayName}</div>
                <div class="p-code">${code}</div>
            </div>
            <div class="qty-control">
                <div class="qty-btn" onclick="updateQty('${code}', -1)">-</div>
                <input type="text" class="qty-input" id="qty-${code}" value="${qty}" readonly>
                <div class="qty-btn" onclick="updateQty('${code}', 1)">+</div>
            </div>
        </div>`;
    }

    function filterAllProducts() {
        const text = document.getElementById('searchInput').value;
        renderAll(text);
    }

    function updateQty(code, delta) {
        if (!cart[code]) cart[code] = 0;
        cart[code] += delta;
        if (cart[code] <= 0) delete cart[code];
        
        const inputs = document.querySelectorAll(`input[id='qty-${code}']`);
        inputs.forEach(input => {
            input.value = cart[code] || 0;
            const row = input.closest('.product-row');
            if (row && !row.classList.contains('modal-row')) {
                if (cart[code] > 0) row.classList.add('selected');
                else row.classList.remove('selected');
            }
        });

        calculateTotal();
        
        if (document.getElementById('cartModal').classList.contains('show')) {
             renderCartModalItems();
        }
    }

    function clearCart() {
        if (Object.keys(cart).length === 0) return;
        
        if (!confirm("Á¢∫ÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÂ∑≤ÈÅ∏Ë≤®ÂìÅÂóéÔºü")) return;

        cart = {}; 
        
        document.querySelectorAll('.qty-input').forEach(input => input.value = 0);
        document.querySelectorAll('.product-row').forEach(row => row.classList.remove('selected'));

        calculateTotal();
        renderCartModalItems(); 
    }

    function calculateTotal() {
        let count = 0;
        for (let key in cart) {
            count += cart[key];
        }
        document.getElementById('totalQty').innerText = count;

        const viewBtn = document.getElementById('viewCartBtn');
        if (count > 0) {
            viewBtn.classList.add('active');
            viewBtn.disabled = false;
            viewBtn.innerHTML = `<i class="bi bi-cart-check-fill"></i> Êü•ÁúãÂ∑≤ÈÅ∏ (${count})`;
        } else {
            viewBtn.classList.remove('active');
            viewBtn.disabled = true;
            viewBtn.innerHTML = `<i class="bi bi-cart3"></i> Êü•ÁúãÂ∑≤ÈÅ∏`;
        }
    }

    function openCartModal() {
        renderCartModalItems();
        cartModal.show();
    }

    function renderCartModalItems() {
        const container = document.getElementById('cartModalBody');
        let html = '';
        
        if (Object.keys(cart).length === 0) {
            html = '<div class="text-center p-4 text-muted">Â∞öÊú™ÈÅ∏Êìá‰ªª‰ΩïÁî¢ÂìÅ</div>';
        } else {
            for (let code in cart) {
                const product = productMap[code];
                const fullName = product ? product.fullName : `${code} (Êú™Áü•)`;
                html += createProductRow(fullName);
            }
        }
        container.innerHTML = html;
    }

    function sendWhatsApp() {
        if (Object.keys(cart).length === 0) {
            alert("Ë´ãÂÖàÈÅ∏ÊìáÁî¢ÂìÅÔºÅ");
            return;
        }

        const customerCode = "W3509"; 
        const customerName = "Êúù(Ê∑±)";
        const phone = "85263771688"; 

        let msg = `${customerCode} ${customerName}\nË®ÇË≤®ÂñÆÔºö\n\n`;

        frequentCodes.forEach(code => {
            if (cart[code]) {
                const name = productMap[code] ? productMap[code].name : code;
                msg += ` ${cart[code]}   ${name}\n`;
            }
        });

        for (let code in cart) {
            if (!frequentCodes.includes(code)) {
                const name = productMap[code] ? productMap[code].name : code;
                msg += ` ${cart[code]}   ${name}\n`;
            }
        }

        const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
        window.open(url, '_blank');
    }

    init();
</script>
